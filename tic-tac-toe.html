<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tic-tac-toe.css" type="text/css" media="all" />
</head>
<body>
    
    <div class="start-window">
        <div class="start-window__overlay"></div>
        <div class="start-window__sign">
            <div class="start-window__text">Choose one</div>
            <div class="start-window__opt-container">
                <div class="start-window__opt jugador--x">x</div>
                <div class="start-window__opt jugador--o">o</div>
            </div>
        </div>
    </div>
    <div class="information">
        <div class="information__player-text">Jugador</div>
        <div class="information__player-text-box"></div>
    </div>
    <div class="btn btn--replay">

        </svg>
    </div>
    <div class="tablero">
        <div class="tablero__fila tablero__fila--superior">
            <div class="tablero__casilla"></div>
            <div class="tablero__casilla"></div>
            <div class="tablero__casilla"></div>
        </div>
        <div class="tablero__fila tablero__fila--medio">
            <div class="tablero__casilla"></div>
            <div class="tablero__casilla"></div>
            <div class="tablero__casilla"></div>
        </div>
        <div class="tablero__fila tablero__fila--inferior">
            <div class="tablero__casilla"></div>
            <div class="tablero__casilla"></div>
            <div class="tablero__casilla"></div>
        </div>
        <div class="tablero__pantalla-victoria hide">
            <div class="pantalla-victoria__jugador"></div>
            <div class="pantalla-victoria__texto">Winner!</div>
        </div>
    </div>
    
    <script src="vieja (1).js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
